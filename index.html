<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cal.png" type="image/x-icon">
    <title>Calculator, Calculate The Operation Do you want</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Welcome to my Calculator</h1>
            </div>
            <div class="screen">
                <input type="text" placeholder="Calculate Operation">
            </div>
            <div class="all-btn">
                <div class="button">
                    <button style="background-color: antiquewhite; color: black;">C</button>
                    <button style="background-color: antiquewhite; color: black;">DEL</button>
                    <button style="background-color: antiquewhite; color: black;">%</button>
                    <button style="background-color: gold; color: white;">/</button>
                </div>
                <div class="button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color: gold; color: white;">*</button>
                </div>
                <div class="button">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: gold; color: white;">-</button>
                </div>
                <div class="button">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color: gold; color: white;">+</button>
                </div>
                <div class="button">
                    <button class="Zero-btn">0</button>
                    <button>.</button>
                    <button style="background-color: gold; color: white;">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
